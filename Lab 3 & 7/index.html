<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hangman Game </title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="scripts/word-list.js" defer></script>
    <script type="module" src="scripts/script.js" defer></script>
    <script type="module" src="scripts/app.js" defer></script>
    
    
</head>
<body>

    <div class="hangman-game-name">
        <img src="nature.png" alt="a"  class="svg-letter">
        <span class="letter">H</span>
        <span class="letter">A</span>
        <span class="letter">N</span>
        <span class="letter">G</span>
        <span class="letter">M</span>
        <span class="letter">A</span>
        <span class="letter">N</span>
        <img src="nature.png" alt="a"  class="svg-letter">
    </div>
    <div class="game-modal">
        <div class="content">
            <img src="Images/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
        </div>
    </div>
    <div class="categories"></div>
    <div class="container" >
        <div></div>
        <div class="hangman-box" >
            <img src="Images/hangman-0.svg" alt="hangman-img" style="display: none;">
            
        </div>
        <div class="dropdown">
            <button class="dropbtn">Categories</button>
            <div class="dropdown-content">
            </div>
          </div>
        <div style="display: none;" class="game-box">

            <ul class="word-display"></ul>
            
            
                
                <div class="hint-text">
                    <h4>
                    
                    <b></b>
                </div>
                <div class="additional-hint" style="display: none;">
                    <h4>Hint:</h4>
                    <b></b>
                </div>

            
            </h4>
            <h4 class="guesses-text">
                Incorrect guesses:
            <b>0 / 6</b>  
            <p>Timer: <b class="timer-text">30</b> seconds remaining</p>          
            </h4>
            <div class="keyboard">

            </div>
        </div>

    </div>
</body>
</html>
